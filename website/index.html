<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Demo – Addresses & Road Name</title>

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

  <!-- tiny helper to convert OSM JSON → GeoJSON -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/osmtogeojson@3.0.0-beta.5/browser/osmtogeojson.min.js"></script> -->


  <style>
    body { margin:0 }
    #map { height:100vh; width:100vw }
    #toolbar {
      position:absolute; top:8px; left:8px; z-index:1000;
      background:#fff; padding:8px 12px; border-radius:4px;
      box-shadow:0 1px 4px rgba(0,0,0,.3); font:14px/1.3 sans-serif;
    }
    #toolbar input { margin:2px 0; width:230px }
    #status { color:#c00; margin-left:.5em }
  </style>
</head>

<body>
  <div id="toolbar">
    <div><strong>Two addresses</strong></div>
    <input id="addrA" placeholder="Start address">
    <input id="addrB" placeholder="End address">
    <button id="btnAddr">Show</button>
    <hr style="margin:6px 0">
    <div><strong>Road name</strong></div>
    <input id="roadInput" placeholder="Road name">
    <button id="btnRoad">Highlight</button>
    <span id="status"></span>
  </div>

  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
