<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Leaflet Starter</title>

  <!-- Leaflet styles & script -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256‑p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <!-- ✨ address form -->
  <form id="addrForm" style="padding:0.5rem 1rem; background:#f0f0f0;">
    <input id="addrA" type="text" placeholder="Start address" size="30" required>
    <input id="addrB" type="text" placeholder="End address" size="30" required>
    <button type="submit">Show</button>
    <span id="status" style="margin-left:1rem; color:#900;"></span>
  </form>
  <div id="map"></div>
  <script src="app.js"></script>
</body>

</html>
